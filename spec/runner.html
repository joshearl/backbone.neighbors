<html>
<head>
  <title>Jasmine Spec Runner: Jasmine Core</title>

  <link rel="shortcut icon" type="image/png" href="../images/jasmine_favicon.png">

  <link href="../lib/jasmine-1.1.0/jasmine.css" rel="stylesheet"/>
  <script src="../lib/jasmine-1.1.0/jasmine.js"></script>
  <script src="../lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script>
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>
  <script type="text/javascript">
    var jsApiReporter;
    (function () {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function (spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function () {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <!-- include source files here... -->
  <script src="../lib/underscore-1.3.1/underscore.js"></script>
  <script src="../lib/jquery-1.7.1/jquery.js"></script>
  <script src="../lib/backbone-0.9.1/backbone.js"></script>
  <script src="../src/backbone.neighbors.js"></script>

  <!-- include spec files here... -->
  <script src="js/setup.specs.js"></script>
  <script src="js/collectionExtensions.specs.js"></script>

</head>
  <body>
    <div id="jasmine_content"></div>
  </body>
</html>
